<div class="container-fluid">
    <form action="" id="department-form">
        <input type="hidden" name="id" value="{% if department.pk %}{{ department.pk }}{% endif %}">
        
        <div class="form-group mb-3">
            <label for="employee" class="control-label">Employee</label>
            <select name="employee" id="employee" class="form-control form-control-sm rounded-0" required>
                {% for employee in employees %}
                    {% if department.employee_id == employee.id %}
                        <option value="{{ employee.id }}" selected>{{ employee.firstname }} {{ employee.lastname }}</option>
                    {% else %}
                        <option value="{{ employee.id }}">{{ employee.firstname }} {{ employee.lastname }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="department_type" class="control-label">Department Type</label>
            <select name="department_type" id="department_type" class="form-control form-control-sm rounded-0" required>
                {% for choice in department.Department_CHOICES %}
                    {% if department.department_type == choice.0 %}
                        <option value="{{ choice.0 }}" selected>{{ choice.1 }}</option>
                    {% else %}
                        <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="status" class="control-label">Status</label>
            <select name="status" id="status" class="form-control form-control-sm rounded-0" required>
                {% if department.status and department.status == 1 %}
                    <option value="1" selected>Active</option>
                {% else %}
                    <option value="1">Active</option>
                {% endif %}

                {% if department.status and department.status == 0 %}
                    <option value="0" selected>Inactive</option>
                {% else %}
                    <option value="0">Inactive</option>
                {% endif %}
            </select>
        </div>
    </form>
</div>

<script>
    $(function() {
        $('#department-form').submit(function(e) {
            e.preventDefault();
            var _this = $(this)
            $('.err-msg').remove();
            var el = $('<div>')
            el.addClass("alert alert-danger err-msg")
            el.hide()
            if (_this[0].checkValidity() == false) {
                _this[0].reportValidity();
                return false;
            }
            start_loader();
            $.ajax({
                headers: {
                    "X-CSRFToken": '{{csrf_token}}'
                },
                url: "{% url 'save-department-page' %}",
                data: new FormData($(this)[0]),
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                type: 'POST',
                dataType: 'json',
                error: err => {
                    console.log(err)
                    alert_toast("An error occured", 'error');
                    end_loader();
                },
                success: function(resp) {
                    if (typeof resp == 'object' && resp.status == 'success') {
                        el.removeClass("alert alert-danger err-msg")
                        location.reload()
                    } else if (resp.status == 'failed' && !!resp.msg) {
                        el.text(resp.msg)
                    } else {
                        el.text("An error occured", 'error');
                        end_loader();
                        console.err(resp)
                    }
                    _this.prepend(el)
                    el.show('slow')
                    $("html, body, .modal").scrollTop(0);
                    end_loader()
                }
            })
        })
    })
</script>
